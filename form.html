    <link rel="stylesheet" href="form.css">

<body>
  <h1>Registration form</h1>
  <div class="container">
      <div class="formCont">
      <form action="form.php" method="post" class="main">
          <label for="">Firstname</label><input name = "fn" id = "fn" type="text" value=""><br>
          <label for="">Lastname</label><input name = "ln" id = "ln" type="text" value=""><br>
          <label for="email">Email</label><input name = "email" id = "email" type="text" value=""><br>
          <label for="">Telephone</label><input name = "tel" id = "tel" type="text" value=""><br>
          <label for="">Gender</label><input  id = "Male" value = "male" name = "sex" type="radio">Male<input name="sex" value = "female" type="radio">Female<br>

          <label for="pass2">Confirm password</label><input  id = "pass2" type="password" value="" name="pass2"><br>
          <button type="submit">Register</button><br>
        </form>
    </div>
  </div>
